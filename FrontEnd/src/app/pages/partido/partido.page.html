<ion-header no-border>
    <ion-toolbar color="primary">

        <ion-button slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-button>


        <ion-title>
            Partidos
        </ion-title>

        <ion-button slot="end" *ngIf="rol=='ADMIN'" Href="/registrar-partido">
            <ion-icon name="add-circle-outline" slot="icon-only" size=""></ion-icon>
        </ion-button>
    </ion-toolbar>
    
</ion-header>

<ion-content>


    <ion-slides class="mainSlide" #slidePrincipal >

        <ion-slide>

            <form>
                <ion-grid fixed id="item">



                    <ion-card color="light" *ngFor="let enc of partidos" class="main">
                        <ion-img src="{{url + 'obtener-imagen-partido/' + enc.image}}" *ngIf="enc.image"> </ion-img>
                        <ion-img src="../../../assets/agrupacion.jpg" *ngIf="!enc.image"> </ion-img>
                        <ion-card-title class="main__title"> {{enc.nombre}}</ion-card-title>
                        <ion-card-header>
                            {{enc.descripcion}}
                        </ion-card-header>
                        <ion-button type="submit" shape="round" expand="block" size="small" fill="outline"
                            color="tertiary" *ngIf="rol=='ADMIN'" (click)="idP(enc._id);  mostrarSubirImagen()">
                            Foto
                        </ion-button>
                        
                        <ion-button type="submit" shape="round" expand="full" size="small" fill="outline"
                            color="tertiary" *ngIf="rol=='ADMIN'" (click)="Redi(enc._id,enc.nombre, enc.descripcion, enc.image);">
                            Add Persona
                        </ion-button>
                        <ion-button type="submit" shape="round" expand="full" size="small" fill="outline"
                        color="tertiary" *ngIf="rol=='USUARIO'" (click)="Redi(enc._id,enc.nombre, enc.descripcion, enc.image);">
                        Ver Candidatos
                    </ion-button>
                    </ion-card>


                </ion-grid>

            </form>




        </ion-slide>
        <ion-slide>


            <ion-grid fixed>

                <ion-row>
                    <ion-col>
                        <h3>Editar</h3>
                    </ion-col>
                </ion-row>


                <ion-row>
                    <ion-col>
                            <img src="/assets/avatars/av-1.png">
                    </ion-col>
                </ion-row>

                

                <form >
                    <ion-row>
                        <ion-col>

                            <ion-list>
                                
                                    


                                <ion-item>
                                    <ion-label>Imagen</ion-label>
                                    <ion-input name="image" type="file" (change)="fileChangeEvent($event)">  </ion-input>

                                </ion-item>

                            </ion-list>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round" (click)="imagenPartido(); mostrarRegistro()">
                                Guardar
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </form> 
            </ion-grid>
        </ion-slide>
    </ion-slides>
</ion-content>
