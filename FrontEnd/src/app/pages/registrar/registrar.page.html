<ion-header no-border>
  <ion-toolbar color="primary">

     


      <ion-title>
          Promesometro
      </ion-title>
     
       
      
     

  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-slides class="mainSlide" #slidePrincipal>
    
    <ion-slide>

      <form #registerForm="ngForm" (ngSubmit)="login()">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input name="email"
                                type="email"
                                required
                               
                                name="email" #email="ngModel" [(ngModel)] ="user.email"
                                ></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input name="password"
                                type="password"
                                required
                               
                                name="password" #password="ngModel" [(ngModel)]="user.password"
                                ></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    


    </ion-slide>

    <ion-slide>

      
      <ion-grid fixed>

            <ion-row>
            <ion-col>
                <h3>Registrar</h3>
            </ion-col>
            </ion-row>

           
            <ion-row>
              <ion-col>
                <img src="/assets/avatars/av-1.png">
              </ion-col>
            </ion-row>
        
            <form #registerForm="ngForm" (ngSubmit)="registrar(registerForm)">
                <ion-row>
                    <ion-col>
                        
                        <ion-list>
                          <ion-item>
                            <ion-label>Nombre</ion-label>
                            <ion-input name="nombre"
                                        type="text"
                                        required
                                        #nombre = 'ngModel' [(ngModel)] = 'user.usuario'
                                        ></ion-input>
                            </ion-item>  

                            

                            

                            <ion-item>
                            <ion-label>Email</ion-label>
                            <ion-input name="email" 
                                        type="email"
                                        
                                        name="email" #email = 'ngModel' [(ngModel)] = 'user.email'
                                        ></ion-input>
                            </ion-item>

                            

                            <ion-item>
                            <ion-label>Password</ion-label>
                            <ion-input name="password"
                                        type="password"
                                        
                                        name="password" #password = 'ngModel' [(ngModel)] = 'user.password'
                                        ></ion-input>
                            </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>
                
                <ion-row>
                <ion-col>
                    <ion-button type="submit"
                                color="tertiary"
                                shape="round"
                                [disabled]="!registerForm.form.valid"
                                >
                        Crear usuario
                    </ion-button>
                </ion-col>
            </ion-row>
            
            </form>
        </ion-grid>
  
  
      </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>
    
    <ion-row>

      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="tertiary"
                      (click)="mostrarLogin()"
                      >
            Ingresar
          </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="tertiary"
                    (click)="mostrarRegistro()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
