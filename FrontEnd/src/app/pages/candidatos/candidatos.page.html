<ion-header no-border>
    <ion-toolbar color="primary">

        <ion-button slot="start">
            <ion-back-button defaultHref="/partido"></ion-back-button>
        </ion-button>


        <ion-title>
            Candidatos
        </ion-title>
        <ion-button slot="end" *ngIf="identity" (click)="addPromosa()">

            <ion-icon name="add-circle-outline" slot="icon-only" size=""></ion-icon>


        </ion-button>




    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-slides class="mainSlide" #slidePrincipal>

        <ion-slide>
            <form>
                <ion-grid fixed>



                    <ion-card color="light" *ngFor="let enc of datos">
                        <ion-img src="{{url + 'obtener-imagen-candidato/' + enc.image}}" *ngIf="enc.image"> </ion-img>
                        <ion-img src="../../../assets/perfil1.png" *ngIf="!enc.image"> </ion-img>
                        <ion-card-title> {{enc.nombre}} </ion-card-title>
                        <ion-card-header>
                            {{enc.cargo}}
                        </ion-card-header>
                        <ion-button type="submit" shape="round" expand="full" size="small" fill="outline"
                            color="tertiary" *ngIf="rol=='ADMIN'" (click)="idC(enc._id);  mostrarSubirImagen()">
                            Foto
                        </ion-button>
                        <ion-button type="submit" shape="round" expand="full" size="small" fill="outline"
                            color="tertiary" *ngIf="rol=='ADMIN'"
                            (click)="Redi(enc._id,enc.nombre, enc.descripcion, enc.image, enc.cargo);">
                            Add Promesa
                        </ion-button>
                        <ion-button type="submit" shape="round" expand="full" size="small" fill="outline"
                            color="tertiary" *ngIf="rol=='USUARIO'"
                            (click)="Redi(enc._id,enc.nombre, enc.descripcion, enc.image);">
                            Ver Promesas
                        </ion-button>
                    </ion-card>


                </ion-grid>

            </form>




        </ion-slide>
        <ion-slide>
            <ion-row>
                <ion-col>

                    <ion-list>
                        <ion-item>
                            <ion-label>Nombre</ion-label>
                            <ion-input type="text" required name="nombre" [(ngModel)]="datoModel.nombre"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label>Descripción</ion-label>
                            <ion-input type="text" required name="descripcion" [(ngModel)]="datoModel.descripcion">
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label>Cargo</ion-label>
                            <ion-input name="partido" type="text" required name="descripcion"
                                [(ngModel)]="datoModel.cargo"></ion-input>
                        </ion-item>
                    </ion-list>
                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <ion-button type="submit" color="tertiary" shape="round" (click)="addDato()">
                                    Guardar
                                </ion-button>
                            </ion-list>
                        </ion-col>
                    </ion-row>
                </ion-col>

            </ion-row>

        </ion-slide>
        <ion-slide>


            <ion-grid fixed>

                <ion-row>
                    <ion-col>
                        <h3>Editar</h3>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <img src="/assets/avatars/av-1.png">
                    </ion-col>
                </ion-row>


                <form>
                    <ion-row>
                        <ion-col>

                            <ion-list>

                                <ion-item>
                                    <ion-label>Nombre</ion-label>
                                    <ion-input type="text" required name="nombre" [(ngModel)]="datoModel.nombre">
                                    </ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label>Descripción</ion-label>
                                    <ion-input type="text" required name="descripcion"
                                        [(ngModel)]="datoModel.descripcion"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label>Cargo</ion-label>
                                    <ion-input name="partido" type="text" required name="descripcion"
                                        [(ngModel)]="datoModel.cargo"></ion-input>
                                </ion-item>


                                <ion-item>
                                    <ion-label>Imagen</ion-label>
                                    <ion-input name="image" type="file" (change)="fileChangeEvent($event)"></ion-input>

                                </ion-item>

                            </ion-list>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round"
                                (click)="imagenCandidato(); addPromosa()">
                                Guardar
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-grid>
        </ion-slide>
    </ion-slides>




</ion-content>
