<ion-header no-border>
    <ion-toolbar color="primary">

        <ion-button slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-button>


        <ion-title>
            Registrar Partido
        </ion-title>





    </ion-toolbar>
</ion-header>

<ion-content>



    <ion-slides class="mainSlide" #slidePrincipal>

        <ion-slide>

            <form  >
                <ion-grid fixed>

                    <ion-row>
                        <ion-col>
                            <img src="/assets/avatars/av-1.png">
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>

                            <ion-list>

                                <ion-item>
                                    <ion-label>Nombre</ion-label>
                                    <ion-input name="nombre" type="text" required   [(ngModel)]="partidoModel.nombre"></ion-input>
                                </ion-item>



                                <ion-item>
                                    <ion-label>Descripcion</ion-label>
                                    <ion-input name="descripcion" type="text" required  [(ngModel)]="partidoModel.descripcion"></ion-input>
                                </ion-item>


                            </ion-list>
                        </ion-col>
                    </ion-row>



                </ion-grid>
                <ion-footer no-border>
                    <ion-toolbar>

                        <ion-row>


                            <ion-col>
                                <ion-button type="submit" shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="addPartido()">
                                    Guardar
                                </ion-button>
                            </ion-col>

                        </ion-row>



                    </ion-toolbar>
                </ion-footer>
            </form>




        </ion-slide>

        <ion-slide>


            <ion-grid fixed>

                <ion-row>
                    <ion-col>
                        <h3>Registrar</h3>
                    </ion-col>
                </ion-row>


                <ion-row>
                    <ion-col>
                      <!--  <img src="{{url + 'obtener-imagen-partido/'+image}}">  -->
                    </ion-col>
                </ion-row>

                <form #editForm="ngForm"  >
                    <ion-row>
                        <ion-col>

                            <ion-list>


                                <ion-item>
                                    <ion-label>Imagen</ion-label>
                                    <ion-input name="image" type="file" (change)="fileChangeEvent($event)"></ion-input>

                                </ion-item>

                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round" >
                                Guardar
                            </ion-button>
                        </ion-col>
                    </ion-row>

                </form>
            </ion-grid>




        </ion-slide>


    </ion-slides>
